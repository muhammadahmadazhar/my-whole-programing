<!DOCTYPE html>
<html>
<head>
	<title></title>
   <style type="text/css">
	 #container{ border: 2px solid green; display: flex; flex-flow: row wrap-reverse; 
                   height: 300px; }
		.dev{ text-align: center; padding: 20px; margin: 10px; height: 60px;}
		#firstdiv{ background-color: pink; }
		#secdiv{ background-color: blue; }
		#thirddiv{ background-color: red; }
		#fourthdiv{ background-color: green; }
		#fifthdiv{ background-color: orange; }
	</style>
</head>
<body>
      <h1>short hand=flex-flow:flex-direction flex-wrap</h1>
      <div id="container">
      	  <div id="firstdiv" class="dev">1</div>
      	  <div id="secdiv" class="dev">2</div>
      	  <div id="thirddiv" class="dev">3</div>
      	  <div id="fourthdiv" class="dev">4</div>
      	  <div id="fifthdiv" class="dev">5</div>
      </div>
</body>
</html>

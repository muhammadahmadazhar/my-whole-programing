<!DOCTYPE html>
<html>
<head>
	<title></title>
     <style type="text/css">
     	.im1{ filter: blur(7px);}
     	.im2{ filter: brightness(25%);}
     	.im3{ filter: contrast(300%);}
        .im4{ filter: drop-shadow(10px 10px 5px blue); }
        .im5{ filter: hue-rotate(180deg);}
        .im6{ filter: invert(100%);}
        .im7{ filter: opacity(20%);}
        .im8{ filter: saturate(20%);}
        .im9{ filter: sepia(70%);}
     </style>
</head>
<body>
      <img class="im1" src="camera.jpg">
      <img class="im2" src="remote.jpg">
      <img class="im3" src="shoes.jpg">
      <img class="im4" src="tablet.jpg">
      <img class="im5" src="shoes.jpg">   <!-- 0deg to 360deg-->
      <img class="im6" src="watch.jpg">
      <img class="im7" src="test.jpg">
      <img class="im8" src="shoes.jpg">
      <img class="im9" src="shoes.jpg">
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		table{
			border-collapse:separate;
			width: 100%;
			border: 1px solid green;
            table-layout: fixed;
		}
		td{ border: 2px solid orange; }

	</style>
</head>
<body>
	<h1>table layout attribute are fixed,auto</h1>
     <table>
     	<tr>
     		<td width="10%">Muhammad Ahmad Azhar</td>
     		<td width="90%">Waqas Khadim</td>
     	</tr>
     </table>
</body>
</html>

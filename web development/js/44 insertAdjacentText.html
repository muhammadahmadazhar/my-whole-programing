<!DOCTYPE html>
<html>
<head>
	<title>insertAdjacentElement</title>
</head>
<body>
      <div id="mydiv">
      	<h1 id="myh1">Heading 1</h1>
      	<h2 id="myh2">Heading 2</h2>
      	<h3 id="myh3">Heading 3</h3>
      </div>
      <script type="text/javascript">
      	var parentNode=document.getElementById("mydiv");
      	var h=document.getElementById("myh2");
      	var text=" Hello GeekyShows ";
      	h.insertAdjacentHTML('beforebegin', text);
      	h.insertAdjacentHTML('afterbegin', text);
      	h.insertAdjacentHTML('beforeend', text);
      	h.insertAdjacentHTML('afterend', text);
      	console.log(parentNode);
      </script>
</body>
</html>

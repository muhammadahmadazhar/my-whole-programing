<!DOCTYPE html>
<html>
<head>
	<title>Creating Nodes</title>
</head>
<body>
      <div>
      	<h1>We are learning javaScript</h1>

      </div>
      <script type="text/javascript">
      	var e=document.createElement("h2");
      	console.log(e);

      	var t=document.createTextNode("text node");
      	console.log(t);

      	var c=document.createComment("this is comment");
      	console.log(c);

      	var df=document.createDocumentFragment();
      	console.log(df);
      </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>js</title>
</head>
<body>
      <h1>EVENT BINDING</h1>
      <button onclick="alert('button clicked');">Click Me</button>
      <button onclick="show();">Click Me</button>
     <script>
         function show(){
         alert("clicked");
         }
     </script>
</body>

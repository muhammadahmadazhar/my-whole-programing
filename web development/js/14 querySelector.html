<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title class="geeky">js</title>
</head>
<body>
      <h1 >we are learning javascript</h1>
      <h1 class="geeky myclass">subscribe geekyshows</h1>
      <p class="geeky">hello
         <span id="sp">geekyshows</span>
         <em>world</em>
         <span>youtube</span>
      </p>
      <p class="geeky">
            <span>by</span>
            geekyshows
      </p>
      <div id="show">
            <p>1st p in div</p>
            <p class="geeky">2nd p in div</p>
      </div>
      <script>
         //element selector
        var result=document.querySelector("p");
        document.write(result);
        console.log(result);
        //first come first show
        var result1=document.querySelector("p,h1");
        document.write(result1);
        console.log(result1);
        //id selector
        var result3=document.querySelector("#sp,#show");
        document.write(result3);
        console.log(result3);
        //class selector
        var result4=document.querySelector(".geeky,.myclass");
        document.write(result4);
        console.log(result4);
      </script>
</body>
</html>

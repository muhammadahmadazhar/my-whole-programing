<!DOCTYPE html>
<html>
<head>
	<title>innerHTML</title>
</head>
<body>
      <div>
      	<h1>We are learning JS</h1>
      	<ul id="myul">
      		<li>DJango</li>
      		<li>JQuery</li>
      		<li>Angular JS</li>
      		<li>React JS</li>
      	</ul>
      	<script type="text/javascript">
      		var u=document.getElementById("myul");
      		u.innerHTML="<li>Java Programing</li><li>C++ Programing</li><li>PHP Programing</li><li>Node JS</li>";
      		console.log(u);
      		console.log(u.innerHTML);
      	</script>
</body>
</html>

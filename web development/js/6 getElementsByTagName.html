<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>js</title>
</head>
<body>
      <h1>we are learning javascript</h1>
      <h1>subscribe geekyshows</h1>
      <p id="geeky">hello geekyshows</p>
      <p id="fing">by geekyshows</p>
      <div>
            <p>1st p in div</p>
            <p>2nd p in div</p>
      </div>
      <script>
      var result=document.getElementsByTagName("p");
      document.write(result);
      console.log(result);

      var result1=document.getElementsByTagName("*");
      document.write(result1);
      console.log(result1);

      var result2=document.body.getElementsByTagName("*");
      document.write(result2);
      console.log(result2);
      </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
     <h1>Dialog Boxes</h1>
     <script type="text/javascript">
     	window.alert("are you alert?");
     	var wc=window.confirm("Do you want to delete");
     	document.write(wc+"<br>");
     	if(wc){
     		document.write("data deleted");
     	}
     	else{
            document.write("data not deleted");
     	}
     	var name=window.prompt("Enter Your Name: ","Example: Ahmad");
     	document.write(name);
     </script>
</body>
</html>

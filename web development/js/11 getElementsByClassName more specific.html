<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title class="geeky">js</title>
</head>
<body>
      <h1>we are learning javascript</h1>
      <h1 class="geeky myclass">subscribe geekyshows</h1>
      <p class="geeky">hello
         <span>geekyshows</span>
         <em>world</em>
         <span>youtube</span>
      </p>
      <p class="geeky">
            <span>by</span>
            geekyshows
      </p>
      <div id="show">

      var getShow=document.getElementById("show");

         console.log(result);

      var getGeeky=document.getElementById("show").getElementsByClassName("geeky");

         console.log(getGeeky);
      </script>
</body>

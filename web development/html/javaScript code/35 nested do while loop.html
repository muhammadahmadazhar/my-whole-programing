<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		var i=0;
		do{
			document.write("outer loop"+i+"<br>");
			i++;
			var j=0;
			do{
               document.write("inner loop"+j+"<br>");
               j++;
			}while(j<5);
		}while(i<3);
	</script>
</head>

</body>
</html>

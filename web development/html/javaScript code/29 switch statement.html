<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		var day=6;
		switch(day) {
			case 1:
			case 2:
			document.write("holiday");
			break;
			case 3:
			document.write("monday");
			break;
			case 4:
			document.write("tuesday");
			break;
		    case 5:
		    document.write("wednesday");
		    break;
		    default:
		    document.write("wrong");
		}
	</script>
</head>
<body>

</body>
</html>

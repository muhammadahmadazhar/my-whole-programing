<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		for(var i=0;i<10;i++){
			if(i%2==0)
				continue;//skip loop
			document.write(i+"<br>");
		}
		for(var i=0;i<10;i++){
			document.write(i+"<br>");
			if(i==3)
				break;
		}
	</script>
</head>

</html>

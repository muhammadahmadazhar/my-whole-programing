<!DOCTYPE html>
<html>
<head>
	<title>split</title>
</head>
<body>
      <button onclick="myFunction()">Try It</button>
      <p id="demo"></p>
      <script type="text/javascript">
      	function myFunction(){
      		var str="How are you doing today?";
      		var res=str.split(" ");
      		document.getElementById("demo").innerHTML=res;
      	}
      </script>
</body>
</html>

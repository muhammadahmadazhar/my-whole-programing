<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
      <button onclick="myFunction()">Try It</button>
      <p id="demo"></p>
      <script type="text/javascript">
      	function myFunction(){
      		var str="the best things in life are free";
      		var pat=new RegExp("e");
      		var res=pat.test(str);
      		document.getElementById("demo").innerHTML=res;
      	}
      </script>
</body>
</html>

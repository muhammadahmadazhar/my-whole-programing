<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
      <h1>javascript String Method</h1>
      <p>search a string for "w3school" and display the position of match</p>
      <p id="demo"></p>
      <script type="text/javascript">
      	var str="visit w3school";
      	var pat="w3school";
      	var res=str.search(pat);
      	document.getElementById("demo").innerHTML=res;
      </script>
</body>
</html>

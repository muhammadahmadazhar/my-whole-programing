<!DOCTYPE html>
<html>
<head>
	<title>Registeration Form</title>
	<style type="text/css">
		body{  background-image:url(a1.jpg);  
	  	     background-repeat:no-repeat; 
	  	     background-size: cover;
	  	     background-position: center top; 
	  	     background-attachment:fixed;}
	</style>
</head>
<body>
      <center>
      	<form action="registered.html" method="get">
      		<h1>Apply Online</h1>
      		<label for="firstname">First Name</label> <br>
      		<input type="text" name="First Name" id="firstname"> <br>
      		<label for="lastname">Last Name</label> <br>
      		<input type="text" name="Last Name" id="lastname"> <br>
      		<font face="calibri">send e-mail to quickmoon@rocketmail.com</font> <br>
      		<label for="name">Name</label> <br>
      		<input type="text" name="Name" id="name" placeholder="your name"> <br>
      		<label for="email">E-mail</label> <br>
      		<input type="text" name="E-mail" id="email" placeholder="your email"> <br>
      		<label for="comment">Comment</label> <br>
      		<input type="text" name="Comment" id="comment" size="40"> <br>
      		<input type="submit" value="send"> <br>
      		<input type="reset" value="reset"> <br> <br>
      		<label>Select Gender</label> <br>
      		<input type="radio" name="Select" value="male">male <br>
      		<input type="radio" name="Select" value="female">female <br> <br>
      		<label>Select your field of interest</label> <br> <br>
      		<select name="Select"> <br> <br>
      			<option>Math</option>
      			<option>Physics</option>
      			<option>Chemistry</option>
      		</select> <br> <br>
      		<label>Select your major</label> <br> <br>
      		<select name="Select">
      			<option>Zology</option>
      			<option>Chemistry</option>
      			<option>Biology</option>
      		</select> <br> <br>
      		<label>Type some text if you like</label> <br>
      		<input type="text" name="Type" size="40"> <br> <br>
      		<label>Please specify a file or a set of files</label> <br>
      		<input type="file" accept=".jpg">no file choosen <br> <br>
      		<input type="submit" name="send">
      	</form>
      </center>
</body>
</html>

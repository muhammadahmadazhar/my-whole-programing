<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
      <form id="myform" action=""><p>
      	input password
      	<input type="password" id="initial" size="10"><br>
      	verify password
      	<input type="password" id="second" size="10"><br>
      	<input type="reset" name="reset">
      	<input type="submit" name="submit">
      	</p>
      </form>
      <script type="text/javascript">
     document.getElementById("myform").onsubmit=chkPassword();
      function chkPassword(){
      	var init=document.getElementById("initial").value;
      	var  sec=document.getElementById("second").value;
        if(init==""){
        	alert("you dont enter a password");
        	return false;
        }
        if(init!=sec){
        	alert("your password does not match");
        	return false;
        }
        else
        	return true;
      }
      </script>
</body>
</html>

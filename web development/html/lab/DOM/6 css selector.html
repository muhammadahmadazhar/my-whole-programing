<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
      <p>hello world</p>
      <p class="intro">the dom is vary usefull</p>
      <p class="intro">this example ilustrates the <b>querySelectorAll</b> method</p>
      <p id="demo"></p>
      <script type="text/javascript">
      	var x=document.querySelectorAll("p.intro");
      	document.getElementById("demo").innerHTML='the first paragraph (index 0) with class="intro":'+x[0].innerHTML;
      </script>
</body>
</html>

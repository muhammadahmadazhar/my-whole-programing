<!doctype html>
<html> 
<head>
<title>
list
</title>
</head>
<body>
<h1><font color="red">UNORDERED LIST</font></h1>
<hr>
<ul>
<li>books</li>
<ul type="circle">
<li>game development</li>
<li>web development</li>
<li>software engineering</li>
<li>ethical hacking</li>
</ul>
</ul>

<h1><font color="red">ORDERED LIST</font></h1>
<hr>
<ol type="A">
<li>books</li>
<ol type="i" start="x">
<li>game development</li>
<li>web development</li>
<li>software engineering</li>
<li>ethical hacking</li>
</ol>
</ol>
</body>
</html>

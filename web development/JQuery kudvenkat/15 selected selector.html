        $(document).ready(function(){
            $('#selectCountries').change(function(){
                var selectedOptions= $('#selectCountries option:selected');
                if(selectedOptions.length>0){
                    var resultString='';
                    selectedOptions.each(function(){
                        resultString += 'value='+$(this).val()+" "+'text='+$(this).text()+"<br/>";
                    });
                    $('#divResult').html(resultString);
                }
            });
        });
    </script>
</head>
<body>
    Country:
    <select id="selectCountries" multiple="multiple"><!--to check first example remove multiople-->
        <option selected="selected" value="USA">United States</option>
        <option value="IND">India</option>
        <option value="UK">United Kingdom</option>
        <option value="CA">Canada</option>
        <option value="AU">Australia</option>
    </select>
    <br /><br />
    <div id="divResult"></div>

</body>
